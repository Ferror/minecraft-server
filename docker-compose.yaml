# https://github.com/itzg/docker-minecraft-server/blob/master/README.md

services:
  mc:
    image: itzg/minecraft-server
    ports:
      - 25565:25565
    environment:
      EULA: "TRUE"
      INIT_MEMORY: "1GB"
      MAX_MEMORY: "4GB"
    tty: true
    stdin_open: true
    restart: unless-stopped
    volumes:
      # attach a directory relative to the directory containing this compose file
      - ./minecraft-data:/data
